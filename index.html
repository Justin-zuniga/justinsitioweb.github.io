<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Selector personalizado</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	
	<div class="contenedor">
		<form action="">
			<div class="selectbox">
				<div class="select" id="select">
					<div class="contenido-select">
						<h1 class="titulo">Seleccione su pais</h1>
						<p class="descripcion">Justin Zuniga</p>
					</div>
					<i class="fas fa-angle-down"></i>
				</div>

				<div class="opciones" id="opciones">
					<a href="#" class="opcion">
						<div class="contenido-opcion">
							<img src="israel.png" alt="">
							<div class="textos">
								<h1 class="titulo">Israel</h1>
								<p class="descripcion">Israelies</p>
							</div>
						</div>
					</a>
					<a href="#" class="opcion">
						<div class="contenido-opcion">
							<img src="canada.png" alt="">
							<div class="textos">
								<h1 class="titulo">Canada</h1>
								<p class="descripcion">Canadienses</p>
							</div>
						</div>
					</a>
					<a href="#" class="opcion">
						<div class="contenido-opcion">
							<img src="usa.png" alt="">
							<div class="textos">
								<h1 class="titulo">Estados Unidos</h1>
								<p class="descripcion">Estadounidenses</p>
							</div>
						</div>
					</a>
					<a href="#" class="opcion">
						<div class="contenido-opcion">
							<img src="italia.png" alt="">
							<div class="textos">
								<h1 class="titulo">Italia</h1>
								<p class="descripcion">Italianos</p>
							</div>
						</div>
					</a>
					<a href="#" class="opcion">
						<div class="contenido-opcion">
							<img src="greece.png" alt="">
							<div class="textos">
								<h1 class="titulo">Grecia</h1>
								<p class="descripcion">Griegos</p>
							</div>
						</div>
					</a>
				</div>
			</div>

			<input type="hidden" name="pais" id="inputSelect" value="">
		</form>

	</div>

	<script src="main.js"></script>
</body>
</html>
